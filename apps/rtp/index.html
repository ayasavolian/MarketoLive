		<script type="text/javascript">
			$(function() {
				// IPad/IPhone
				var viewportmeta = document.querySelector && document.querySelector('meta[name="viewport"]'),
				    ua = navigator.userAgent,
				    gestureStart = function() {
					viewportmeta.content = "width=device-width, minimum-scale=0.25, maximum-scale=1.6";
				},
				    scaleFix = function() {
					if (viewportmeta && /iPhone|iPad/.test(ua) && !/Opera Mini/.test(ua)) {
						viewportmeta.content = "width=device-width, minimum-scale=1.0, maximum-scale=1.0";
						document.addEventListener("gesturestart", gestureStart, false);
					}
				};
				scaleFix();
			});

			//		    function to fix height of iframe!
			var calcHeight = function() {
				var headerDimensions = $('#headerlivedemo').height();
				var selector = '#iframelive';
				if ($('#advanced').hasClass('closed')) {
					$(selector).height($(window).height());
				} else {
					$(selector).height($(window).height() - headerDimensions);
				}
			}
			$(document).ready(function() {
				calcHeight();
			});
			$(window).resize(function() {
				calcHeight();
			}).load(function() {
				calcHeight();
			});
		</script>
		<script type="text/javascript">
			$(function() {
				mobileCss = function() {
					if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/Opera Mini/)) {
						$('#dropdown.box-drop ul.list-drop li .popover').css('top', '-1000px').css('display', 'none !important');
						$('body').css({
							'height' : 'auto'
						});
						$('html').css({
							'height' : 'auto'
						});
						$('#headerlivedemo').addClass('mobile');
					}
				};
				mobileCss();
			});
		</script>
		<script type="text/javascript">
			/* responsive-views script-selector */
			$(document).ready(function() {
				if (!(navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/Opera Mini/))) {

					var frame = document.getElementById('frame');

					$('ul#responsivator').show();

					$('ul#responsivator li.response').click(function() {

						$('ul#responsivator li').removeClass('active');
						$(this).addClass('active');
						var device = $(this).attr('id');
						$('#iframelive').removeClass().addClass(device);
						if (frame.src) {
							frame.src = frame.src;
						}

					});

					$('#popover2 .website').click(function() {
						frame.src = event.target.href;
					});

					$('ul#responsivator li#qr').unbind('click');

					$('.responsive-block').show();

				}

			});
		</script>

				});
				$('#dt').hover(function() {

				}, function() {
					$(this).find('span').css('background-position', '-193px -8px');
				});

				$('#popover2 a.website, #popover3 a.website').click(function(e) {
					if ($('#popover2').is(':visible')) {
						$('#popover2').fadeOut(100);
					}
					if ($('#popover3').is(':visible')) {
						$('#popover3').fadeOut(100);
					}
				});

				if ($.browser.msie) {
					$('body').addClass('ie');
				}
				if (($.browser.msie) && ($.browser.version == '9.0')) {
					$('body').addClass('ie9');
				}

				$('.trigger').click(function() {
					$('#popover2, #popover3').hide();
				});

				var cssFix = function() {
					var u = navigator.userAgent.toLowerCase(),
					    addClass = function(el, val) {
						if (!el.className) {
							el.className = val;
						} else {
							var newCl = el.className;
							newCl += (" " + val);
							el.className = newCl;
						}
					},
					    is = function(t) {
						return (u.indexOf(t) != -1)
					};
					addClass(document.getElementsByTagName('html')[0], [(!(/opera|webtv/i.test(u)) && /msie (\d)/.test(u)) ? ('ie ie' + RegExp.$1) : is('firefox/2') ? 'gecko ff2' : is('firefox/3') ? 'gecko ff3' : is('gecko/') ? 'gecko' : is('opera/9') ? 'opera opera9' : /opera (\d)/.test(u) ? 'opera opera' + RegExp.$1 : is('konqueror') ? 'konqueror' : is('safari/') ? 'webkit safari' : is('mozilla/') ? 'gecko' : '', (is('x11') || is('linux')) ? ' linux' : is('mac') ? ' mac' : is('win') ? ' win' : ''].join(" "));
				}();
